<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore my media gallery with photos, videos, and audio clips!">
    <meta name="keywords" content="Gallery, Photos, Media, Videos, Audio">
    <meta name="author" content="Ari Williams">
    <title>Media Gallery</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-left">
                <h1>Media Gallery</h1>
                </div>
                <div class="nav-right">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Media Gallery</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <!-- Family Collage -->
            <div class="media-page">
                <img src="images/family_collage.png" alt="Family Collage">
            </div>
            <!-- YouTube Video Embed -->
            <div class="video-container">
                <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/GKAWXb18mVU?si=DKFfcXAE1YjiY8Ml" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
            <!-- Bizzy Bizzz -->
            <div class="video-container">
                <video autoplay muted loop>
                    <source src="images/bizzy_bizzz.mp4" type="video/mp4">
                    Spontaneous combustion on 5...4...3...2...ðŸ”¥ðŸ”¥
                </video>
            </div>
            <!-- Pet Collage -->
            <div class="media-page">
                <img src="images/pets_collage.png" alt="Pet Collage">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <!-- Placeholder for icons -->
            <div class="icon-links">
                <!-- LinkedIn and GitHub links will go here -->
                <a href="https://github.com/AriRainbow" target="_blank">
                    <img src="images/github.png" alt="GitHub" class="footer-icon">
                </a>
                <a href="https://www.linkedin.com/in/ariwilliams918/" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn" class="footer-icon">
                </a>
            </div>
            <!-- Small image on right -->
            <img src="images/cow_NoBG.png" alt="Cow" class="footer-decoration">
        </div>
        <div class="footer-copyright">
            Â© 2025 Ari Williams. All rights reserved.
        </div>
    </footer>
    
    <a href="#" class="back-to-top" id="backToTop">
        <img src="images/B2T_ButtonNoBG.png" alt="Back to Top">
    </a>
    <script>
        const backToTopButton = document.getElementById("backToTop");
        
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });
        
        backToTopButton.addEventListener("click", (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
